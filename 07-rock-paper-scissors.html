<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <p> Rock Paper Scissors</p>
  <button onclick="playGame('Rock');"> Rock </button>
  <button onclick="playGame('Paper');"> Paper </button>
  <button onclick=" playGame('Scissors');"> Scissors </button>

  <script>
    function playGame(playerMove) {
      const compMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors') {
        if (compMove === 'Scissors') {
          result = 'Tie.'
        } else if (compMove === 'Rock') {
          result = 'You lose';
        } else if (compMove === 'Paper') {
          result = 'You win.';
        }

      } else if (playerMove === 'Paper') {
        if (compMove === 'Paper') {
          result = 'Tie.'
        } else if (compMove === 'Scissors') {
          result = 'You lose';
        } else if (compMove === 'Rock') {
          result = 'You win.';
        }

      } else if (playerMove === 'Rock') {
        let result = '';
        if (compMove === 'Rock') {
          result = 'Tie.'
        } else if (compMove === 'Paper') {
          result = 'You lose';
        } else if (compMove === 'Scissors') {
          result = 'You win.';
        }

      }
      // Show result in pop-up.
      alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
    }

    function pickComputerMove() {
      // Select a random number
      const randomNum1 = Math.random();
      let compMove = '';
      if (randomNum1 >= 0 && randomNum1 < 1 / 3) {
        compMove = 'Rock';
      } else if (randomNum1 >= 1 / 3 && randomNum1 < 2 / 3) {
        compMove = 'Paper';
      } else if (randomNum1 >= 2 / 3 && randomNum1 < 1) {
        compMove = 'Scissors';
      }
      return compMove;
    }
  </script>
</body>

</html>
