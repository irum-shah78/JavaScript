<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>

  <button> Hello! </button>
  <button class="js-btn"> Second Button </button>

  <!-- Exercise 9a-9b-->
  <button class="exercise-btn"> 9a </button>
  <button onclick="exerciseBtn()" class="exercise-btn2"> 9b </button>

  <!-- 9c -->
  <button onclick="document.querySelector('.choice').innerHTML = 'You choose Heads!'"> Heads </button>
  <button onclick="document.querySelector('.choice').innerHTML = 'You choose Tails!'"> Tails </button>
  <p class="choice"></p>

  <!-- 9d-9e-9f -->
  <input type="text" class="exercise-input" placeholder="Name" onkeydown="showName(event);">
  <button onclick="nameButton()">Submit</button>
  <p class="name"></p>
  
  <!-- 9g -->
  <p> Amazon Shipping Calculator-Exercise </p>
  <input type="text" placeholder="Cost" class="js-input-ex" onkeydown="exCost(event);">
  <button onclick="exTotal();"> Calculate</button>
  <p class="js-cost-ex"></p>

  <!-- 9h -->
  <input type="text" class="ex-keyup" placeholder="Type Something" onkeyup="checkKeyUp()">
  <p class="ex-text"></p>


  <script src="09-DOM.js"></script>
</body>

</html>
