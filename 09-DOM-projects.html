<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>


</head>

<body>
  <!-- YT Subscribe Button Project -->
  <p> YouTube Subscribe Button</p>
  <button onclick="subscribeBtn()" class="js-btn">Subscribe</button>

  <!-- Amazon Shipping Calculator -->
  <p> Amazon Shipping Calculator </p>
  <input type="text" placeholder="Cost of Order" class="js-input" onkeydown="calculateTotal(event);">
  <button onclick="calculateTotal();"> Calculate</button>
  <p class="js-cost"></p>


  <!-- Exercise 9a-9b-->
   <button class="exercise-btn"> 9a </button>
   <button onclick="exerciseBtn()" class="exercise-btn2"> 9b </button>

   <!-- 9c -->
   <button onclick="document.querySelector('.choice').innerHTML = 'You choose Heads!'"> Heads </button>
   <button onclick="document.querySelector('.choice').innerHTML = 'You choose Tails!'"> Tails </button>
   <p class="choice"></p>

   <!-- 9d-9e-9f -->
   <input type="text" class="exercise-input" placeholder="Name" onkeydown="showName(event)">
   <button onclick="nameButton()">Submit</button>
   <p class="name"></p>
   


  <script src="09-DOM-projects.js"></script>
</body>

</html>
