<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/Styles/10-UpdateCalculator.css">
</head>

<body>
  <!-- Exercise 10i-10j -->
  <p class="results"></p>

  <p>
    <button onclick="updateCalculation('1');" class="calc-btn gray-btn"> 1 </button>
    <button onclick="updateCalculation('2');" class="calc-btn gray-btn"> 2 </button>
    <button onclick="updateCalculation('3');" class="calc-btn gray-btn"> 3 </button>
    <button onclick="updateCalculation(' + ');" class="calc-btn yellow-btn"> + </button>
  </p>

  <p>
    <button onclick="updateCalculation('4');" class="calc-btn gray-btn"> 4 </button>
    <button onclick="updateCalculation('5');" class="calc-btn gray-btn"> 5 </button>
    <button onclick="updateCalculation('6');" class="calc-btn gray-btn"> 6 </button>
    <button onclick="updateCalculation(' - ');" class="calc-btn yellow-btn"> - </button>
  </p>

  <p>
    <button onclick="updateCalculation('7');" class="calc-btn gray-btn"> 7 </button>
    <button onclick="updateCalculation('8');" class="calc-btn gray-btn"> 8 </button>
    <button onclick="updateCalculation('9');" class="calc-btn gray-btn"> 9 </button>
    <button onclick="updateCalculation(' * ');" class="calc-btn yellow-btn"> * </button>
  </p>

  <p>
    <button onclick="updateCalculation('0');" class="calc-btn gray-btn"> 0 </button>
    <button onclick="updateCalculation(' . ');" class="calc-btn gray-btn"> . </button>
    <button onclick="calculation = eval(calculation);
    showCalculation()
    localStorage.setItem('calculation', calculation);" class="calc-btn gray-btn"> = </button>
    <button onclick="updateCalculation(' / ');" class="calc-btn yellow-btn"> / </button>
  </p>

  <p>
    <button onclick="calculation = '';
    showCalculation()
    localStorage.setItem('calculation', calculation);" class="calc-btn gray-btn" style="font-size: 20px;"> Clear </button>
  </p>


  <script src="/Scripts/10-UpdateCalculator.js"></script>
</body>

</html>
